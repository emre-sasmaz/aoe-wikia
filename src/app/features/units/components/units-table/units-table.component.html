<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="unit-table" id="unitTable">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
      <td mat-cell *matCellDef="let element">{{ getData(element, column) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; let i = index"
      [ngClass]="{ hovered: i == activeIndex }"
      (click)="rowSelect(row)"
      (mouseenter)="enter(i)"
      (mouseleave)="leave()"
      [routerLink]="row?.id"
    ></tr>
  </table>
</div>
